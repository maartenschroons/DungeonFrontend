<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
      <div class="d-flex justify-content-center form_container">
        <form (ngSubmit)="onSubmit()">
            <h3 >Log in</h3>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="material-icons">account_box</i></span>
            </div>
            <input [(ngModel)]="model.username" class="form-control input_user" name="gebruikersNaam" placeholder="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="material-icons">lock_open</i></span>
            </div>
            <input [(ngModel)]="model.password" name="wachtWoord"
                   type="password"class="form-control input_pass" value="" placeholder="password">
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button mat-raised-button color="primary" type="submit">Log in</button>
          </div>
        </form>
      </div>
  </div>
</div>
