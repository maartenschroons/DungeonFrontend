<div class="container">
  <br>
  <h1>list of characters</h1>
 <br><br>
<div *ngFor="let character of (characterList | async)">
  <div class="card" (click)="EditCharacter(character.id)">
    <div class="card-body">
      <h5 class="card-title">{{character.name}}</h5>
    </div>
  </div>
</div>


</div>
