<div class="container" fxLayout="column" fxLayoutAlign="center">
    <h1>
        Welkom op onze D&D webapplicatie!
    </h1>
  <div *ngIf="huidigeGebruiker==null" >
    <div >
      <h3 class="subtitel">
        <p> Nadat je jezelf aangemeld hebt kan je een D&D character aanmaken.</p>
        <p> Op het dashboard vind je al je aangemaakte characters.</p>
      </h3>
    </div>
    <div >
      <button mat-raised-button routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
              class="loginbtn">Login</button>
    </div>
  </div>

  <div>
    <div *ngIf="huidigeGebruiker!=null" >
      <h3 class="subtitel">
        <p> Welkom, {{player.firstname}} {{player.lastname}}</p>
        <p> Op het dashboard vind je al je aangemaakte characters.</p>
      </h3>
      <button mat-raised-button (click)="loguit()" class="loginbtn">Loguit</button>
    </div>

  </div>

</div>
